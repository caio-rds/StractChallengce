<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platform: {{ platform }}</title>
</head>
<body>
    <h1>Platform: {{ platform }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Platform</th>
                <th>Ad Name</th>
                <th>Clicks</th>
                <!-- Add other columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for ad in ads %}
            <tr>
                <td>{{ ad.platform }}</td>
                <td>{{ ad.ad_name }}</td>
                <td>{{ ad.clicks }}</td>
                <!-- Add other columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
